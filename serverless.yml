service: book-catalog-dynamodb-restapi

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}  
  region: ap-southeast-1
  environment:
      DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
functions:
  list:
    handler: src/getAllBooks.getAllBooks
    events:
      - http:
         method: get
         path: /books
         cors: true
  get:
    handler: src/findBookById.findBookById
    events:
      - http:
         method: get
         path: /books/{id}
         cors: true
  create:
    handler: src/createBook.createBook
    events:
      - http:
          method: post
          path: /book
          cors: true
  edit:
    handler: handler.editBook
    events:
      - http:
          method: put
          path: /books/{id}
          cors: true
  delete:
    handler: src/deleteBook.deleteBook
    events:
      - http:
          method: delete
          path: /books/{id}
          cors: true
resources:
  Resources:
    BookCatalogDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}